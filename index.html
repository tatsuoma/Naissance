<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liste de Naissance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-blue-100 min-h-screen flex flex-col items-center p-4 font-sans">
  <div id="auth" class="bg-white rounded-2xl shadow-xl p-6 max-w-md w-full mt-20">
    <h1 class="text-xl font-semibold mb-4 text-center">Acc√®s √† la liste</h1>
    <input id="password" type="password" placeholder="Mot de passe" class="border p-2 w-full rounded mb-4" />
    <button onclick="checkPassword()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded w-full">Entrer</button>
    <p id="error" class="text-red-500 text-sm mt-2 hidden">Mot de passe incorrect</p>
  </div>

  <div id="content" class="hidden w-full max-w-6xl space-y-6">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mt-6">Liste de naissance üë∂</h1>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="article-grid"></div>
  </div>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl p-6 shadow-lg w-full max-w-md">
      <h2 class="text-xl font-semibold text-indigo-600 mb-4">R√©server <span id="modal-item-name"></span></h2>
      <form onsubmit="submitReservation(event)">
        <input type="text" id="reserver-name" placeholder="Nom Pr√©nom" required class="border p-2 w-full mb-4 rounded" />
        <input type="hidden" id="current-item" />
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded w-full">Confirmer</button>
        <button type="button" onclick="closeModal()" class="mt-2 text-sm text-gray-600 w-full">Annuler</button>
      </form>
    </div>
  </div>

  <!-- Toast pour les notifications -->
  <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden">
    <span id="toast-message"></span>
  </div>

  <script>
    const PASSWORD = "testmdp"; // Attention: Ce mot de passe est visible dans le code source!
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyinCX6L88YD-76Tw2rX-hZaGjWamD-mMnRmFW0HB4EyPM28KvVlzydxvtAZ8ri1vSx/exec";
    const STORAGE_KEY = "naissance_reservations";

    // Liste des articles avec leurs URLs
    const articles = [
      { name: "Chaise haute Sweety Fox", url: "https://www.amazon.fr/dp/B07FDRX1XN" },
      { name: "Langes Orchestra", url: "https://fr.shop-orchestra.com/fr/puericulture/repas/bavoir-et-lange/lange/lot-de-6-langes-en-coton-70-x-70-cm-PBRIA2.html" },
      { name: "Cube en bois Vertbaudet", url: "https://www.vertbaudet.fr/grand-cube-d-activites-en-bois-fsc-tanzanie.htm" },
      { name: "Arche d'√©veil", url: "https://www.madeinbebe.com/boutique/fr/arche-deveil-promenons-nous-sauthon-baby-deco-385798/a385798" },
      { name: "Bol ventouse Done by Deer", url: "https://donebydeer.com/fr-fr/products/stick-stay-dinner-set-lalee-colour-mix" },
      { name: "Cape de bain Breizh Club", url: "https://www.breizhclub.bzh/accessoires-bebe-et-enfant/1782-cape-de-bain-mariniere-petite-bretonne.html" },
      { name: "Soin Rebozo - Saint-Av√©", url: "https://www.unedoulapourunevie.com/rebozo-vannes-morbihan" },
      { name: "Soin Rebozo - √† domicile", url: "https://www.infinibiennaitre.fr/soin-rebozo-fermeture-postnatal" }
    ];

    let currentReservations = {}; // Stockage des r√©servations r√©cup√©r√©es du Google Sheet

    // --- Fonctions d'authentification et de chargement initial ---
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === PASSWORD) {
        document.getElementById('auth').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
        loadReservationsAndRender(); // Charge les r√©servations et affiche les articles
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    }

    async function loadReservationsAndRender() {
      showToast('Chargement des r√©servations...', false);
      try {
        const response = await fetch(SHEET_URL, {
          method: 'GET',
          mode: 'cors'
        });

        if (!response.ok) {
          throw new Error(`Erreur HTTP ! statut: ${response.status}`);
        }

        const data = await response.json();
        currentReservations = {}; // R√©initialise les r√©servations √† chaque chargement
        if (Array.isArray(data)) {
          data.forEach(res => {
            currentReservations[res.article] = res.name;
          });
          showToast('R√©servations charg√©es.', false);
        } else if (data.error) {
           showToast(`Erreur au chargement: ${data.error}`, true);
        }
        
      } catch (err) {
        console.error("Erreur de chargement des r√©servations:", err);
        showToast("Erreur de connexion aux r√©servations distantes.", true);
      } finally {
        renderArticles(); // Affiche les articles une fois les r√©servations charg√©es (ou en cas d'erreur)
      }
    }

    // --- Fonctions de gestion de l'UI ---
    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      
      toastMessage.textContent = message;
      toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg ${
        isError ? 'bg-red-500' : 'bg-green-500'
      } text-white`;
      toast.classList.remove('hidden');
      
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 3000);
    }

    function renderArticles() {
      const container = document.getElementById('article-grid');
      container.innerHTML = '';
      
      articles.forEach(article => {
        const reservedBy = currentReservations[article.name]; // Utilise les r√©servations du sheet
        const card = document.createElement('div');
        card.className = "bg-white p-4 rounded-xl shadow";
        card.innerHTML = `
          <h2 class="text-lg font-bold text-indigo-700 mb-1">${article.name}</h2>
          <a href="${article.url}" target="_blank" class="text-blue-600 underline text-sm">Voir l'article</a>
          ${reservedBy ? `
            <p class="mt-3 text-sm text-gray-700">R√©serv√© par : <span class="font-semibold">${reservedBy}</span></p>
            <button onclick="confirmCancelReservation('${article.name.replace(/'/g, "\\\'")}', '${reservedBy.replace(/'/g, "\\\'")}')" class="mt-2 bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Annuler ma r√©servation</button>
          ` : `
            <button onclick="openModal('${article.name.replace(/'/g, "\\\'")}')" class="mt-3 bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Je r√©serve</button>
          `}
        `;
        container.appendChild(card);
      });
    }

    function openModal(itemName) {
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal-item-name').textContent = itemName;
      document.getElementById('current-item').value = itemName;
      document.getElementById('reserver-name').value = ''; // Efface le champ nom
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    function confirmCancelReservation(articleName, reservedBy) {
      const userNameInput = prompt(`Pour annuler la r√©servation de "${articleName}", veuillez entrer le nom avec lequel vous avez r√©serv√© l'article (actuellement "${reservedBy}") :`);
      if (userNameInput === reservedBy) {
        // En th√©orie, on devrait aussi envoyer une requ√™te au script pour supprimer la ligne
        // Pour l'instant, on se contente de la supprimer localement pour le "vrai" annuler.
        // Si la logique de suppression est ajout√©e au Google Sheet, le loadReservationsAndRender() mettra √† jour.
        showToast("L'annulation via le web n'est pas encore impl√©ment√©e pour le Google Sheet. Veuillez contacter l'administrateur si n√©cessaire.", true);
        delete currentReservations[articleName]; // Supprime localement pour la d√©mo
        renderArticles();
      } else if (userNameInput !== null) { // Si l'utilisateur n'a pas annul√© la bo√Æte de dialogue
        showToast("Nom incorrect. Annulation non effectu√©e.", true);
      }
    }


    async function submitReservation(e) {
      e.preventDefault();
      const name = document.getElementById('reserver-name').value.trim();
      const article = document.getElementById('current-item').value;
      
      if (!name || !article) {
        showToast('Veuillez remplir tous les champs', true);
        return;
      }

      closeModal(); // Ferme la modale imm√©diatement
      showToast('Envoi de la r√©servation...', false);

      try {
        const response = await fetch(SHEET_URL, {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ 
            name: name, 
            article: article 
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        if (result.success) {
          showToast('R√©servation effectu√©e avec succ√®s !', false);
          loadReservationsAndRender(); // Recharge les r√©servations pour refl√©ter le changement
        } else {
          showToast(`Erreur: ${result.error || "Une erreur inconnue est survenue."}`, true);
          loadReservationsAndRender(); // Recharge m√™me en cas d'erreur pour obtenir l'√©tat actuel du sheet
        }
      } catch (err) {
        console.error("Erreur lors de l'envoi de la r√©servation:", err);
        showToast("Erreur de connexion. Impossible de r√©server.", true);
        loadReservationsAndRender(); // Tente de recharger pour avoir l'√©tat le plus juste
      }
    }

    // --- √âcouteurs d'√©v√©nements ---
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

    // Charger les r√©servations d√®s que le DOM est pr√™t (apr√®s authentification)
    // Ce n'est plus n√©cessaire ici car `loadReservationsAndRender()` est appel√© apr√®s `checkPassword`.
    // Si vous retiriez l'authentification, il faudrait l'appeler au chargement du DOM.
</script>
</body>
</html>
