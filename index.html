<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liste de Naissance</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-blue-100 min-h-screen flex flex-col items-center p-4 font-sans">

  <!-- Auth Section -->
  <div id="auth" class="bg-white rounded-2xl shadow-xl p-6 max-w-md w-full mt-20">
    <h1 class="text-xl font-semibold mb-4 text-center">Acc√®s √† la liste</h1>
    <input id="password" type="password" placeholder="Mot de passe" class="border p-2 w-full rounded mb-4" />
    <button onclick="checkPassword()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded w-full">Entrer</button>
    <p id="error" class="text-red-500 text-sm mt-2 hidden">Mot de passe incorrect</p>
  </div>

  <!-- Content -->
  <div id="content" class="hidden w-full max-w-6xl space-y-6">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mt-6">Liste de naissance üë∂</h1>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="article-grid"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl p-6 shadow-lg w-full max-w-md">
      <h2 class="text-xl font-semibold text-indigo-600 mb-4">R√©server <span id="modal-item-name"></span></h2>
      <form onsubmit="submitReservation(event)">
        <input type="text" id="reserver-name" placeholder="Nom Pr√©nom" required class="border p-2 w-full mb-4 rounded" />
        <input type="hidden" id="current-item" />
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded w-full">Confirmer</button>
        <button type="button" onclick="closeModal()" class="mt-2 text-sm text-gray-600 w-full">Annuler</button>
      </form>
    </div>
  </div>
  <!-- Confirmation Modal -->
<div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded-xl shadow-lg max-w-sm w-full text-center">
    <h2 class="text-2xl font-bold text-green-600 mb-4">R√©servation r√©ussie üéâ</h2>
    <p class="text-gray-700 mb-4">Voici votre code d'annulation :</p>
    <div class="text-xl font-mono bg-gray-100 px-4 py-2 rounded mb-4" id="confirmation-code">XXXXXX</div>
    <p class="text-sm text-gray-500 mb-4">Gardez-le pr√©cieusement, il vous permettra d'annuler votre r√©servation.</p>
    <button onclick="closeConfirmationModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Fermer</button>
  </div>
</div>


  <!-- Toast -->
  <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden">
    <span id="toast-message"></span>
  </div>

  <script>
    const PASSWORD = "moumoune89"; // √† masquer c√¥t√© backend pour production
    const SUPABASE_URL = "https://wpewfaibwiigjasocepy.supabase.co"; // Remplace par ton URL Supabase
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndwZXdmYWlid2lpZ2phc29jZXB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNzM3NDgsImV4cCI6MjA2NTk0OTc0OH0.guVeW4sz4I8WF0wQTuLYb3CgJvdmUVXqY122HXwWmlE";           // Remplace par ta cl√© anon
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const articles = [
      { name: "Chaise haute Sweety Fox", url: "https://www.amazon.fr/dp/B07FDRX1XN" },
      { name: "Langes Orchestra", url: "https://fr.shop-orchestra.com/fr/puericulture/repas/bavoir-et-lange/lange/lot-de-6-langes-en-coton-70-x-70-cm-PBRIA2.html" },
      { name: "Cube en bois Vertbaudet", url: "https://www.vertbaudet.fr/grand-cube-d-activites-en-bois-fsc-tanzanie.htm" },
      { name: "Arche d'√©veil", url: "https://www.madeinbebe.com/boutique/fr/arche-deveil-promenons-nous-sauthon-baby-deco-385798/a385798" },
      { name: "Bol ventouse Done by Deer", url: "https://donebydeer.com/fr-fr/products/stick-stay-dinner-set-lalee-colour-mix" },
      { name: "Cape de bain Breizh Club", url: "https://www.breizhclub.bzh/accessoires-bebe-et-enfant/1782-cape-de-bain-mariniere-petite-bretonne.html" },
      { name: "Soin Rebozo - Saint-Av√©", url: "https://www.unedoulapourunevie.com/rebozo-vannes-morbihan" },
      { name: "Soin Rebozo - √† domicile", url: "https://www.infinibiennaitre.fr/soin-rebozo-fermeture-postnatal" }
    ];

    let currentReservations = {};

    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === PASSWORD) {
        document.getElementById('auth').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
        loadReservations();
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    }

    async function loadReservations() {
      const { data, error } = await client.from("reservations").select("*");
      currentReservations = {};
      if (data) {
        data.forEach(r => currentReservations[r.article] = { name: r.name });
      }
      renderArticles();
    }

    function renderArticles() {
      const grid = document.getElementById("article-grid");
      grid.innerHTML = "";
      articles.forEach(article => {
        const res = currentReservations[article.name];
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded-xl shadow";
        div.innerHTML = `
          <h2 class="text-lg font-bold text-indigo-700 mb-1">${article.name}</h2>
          <a href="${article.url}" target="_blank" class="text-blue-600 underline text-sm">Voir l'article</a>
          ${res ? `
            <p class="mt-3 text-sm text-gray-700">R√©serv√© par : <span class="font-semibold">${res.name}</span></p>
            <button onclick="confirmCancelReservation('${article.name}')" class="mt-2 bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Annuler ma r√©servation</button>
          ` : `
            <button onclick="openModal('${article.name}')" class="mt-3 bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Je r√©serve</button>
          `}
        `;
        grid.appendChild(div);
      });
    }

    function openModal(item) {
      document.getElementById("modal").classList.remove("hidden");
      document.getElementById("modal-item-name").textContent = item;
      document.getElementById("current-item").value = item;
      document.getElementById("reserver-name").value = '';
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    function generateSecretCode(length = 6) {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    async function submitReservation(e) {
      e.preventDefault();
      const name = document.getElementById('reserver-name').value.trim();
      const article = document.getElementById('current-item').value;
      const password = generateSecretCode();

      if (!name) return showToast("Nom requis", true);

      closeModal();
      showToast("R√©servation en cours...");

      const { error } = await client.from("reservations").insert([{ name, article, password }]);

      if (error) {
        console.error(error);
        showToast("Erreur de r√©servation", true);
      } else {
        showConfirmationModal(password);
loadReservations();

      }
    }

    function confirmCancelReservation(article) {
      const code = prompt(`Entrez votre code d'annulation pour "${article}"`);
      if (!code) return;

      client.from("reservations")
        .delete()
        .eq("article", article)
        .eq("password", code)
        .then(({ error }) => {
          if (error) {
            showToast("Code incorrect ou erreur", true);
          } else {
            showToast("R√©servation annul√©e");
            loadReservations();
          }
        });
    }

    function showToast(msg, isError = false) {
      const toast = document.getElementById("toast");
      document.getElementById("toast-message").textContent = msg;
      toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white ${isError ? "bg-red-500" : "bg-green-500"}`;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 3000);
    }

    document.getElementById('password').addEventListener('keypress', e => {
      if (e.key === 'Enter') checkPassword();
    });

    function showConfirmationModal(code) {
  document.getElementById("confirmation-code").textContent = code;
  document.getElementById("confirmation-modal").classList.remove("hidden");
}

function closeConfirmationModal() {
  document.getElementById("confirmation-modal").classList.add("hidden");
}

  </script>
</body>
</html>
